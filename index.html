<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Quiz ETML - Gagnez des produits !</title>
    <script>
        // KIOSK MODE SCRIPT
        document.addEventListener("DOMContentLoaded", () => {
            // Disable Pinch Zoom (Mobile)
            document.addEventListener('touchmove', function (event) {
                if (event.scale !== 1) { event.preventDefault(); }
            }, { passive: false });

            // Disable Double Tap Zoom (Mobile)
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // Disable Ctrl+Wheel Zoom (Desktop)
            document.addEventListener('wheel', function (e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                }
            }, { passive: false });
        });

        // Right-Click to toggle Fullscreen
        document.addEventListener("contextmenu", e => {
            e.preventDefault();
            toggleFullScreen();
        }, false);

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener("keydown", e => {
            // BLOCK ZOOM KEYS (Ctrl + / Ctrl - / Ctrl 0)
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0' || e.key === '=' || e.keyCode === 187 || e.keyCode === 189)) {
                e.preventDefault();
                return;
            }

            // DISABLE F12 and other developer keys if not already blocked
            if (e.ctrlKey || e.keyCode == 123) {
                e.stopPropagation();
                e.preventDefault();
            }
        });
    </script>
    <link rel="icon" type="image/x-icon" href="assets/image/logo.jfif">
    <link rel="stylesheet" href="assets/css/html.css">
</head>

<body>
    <div id="vanta-bg"></div>

    <!-- Bouton Admin -->

        <!-- Interface du Quiz (cachée par défaut) -->
        <div id="quiz-interface" style="display: none;">

                </div>

            </div>
        </div>
    </div>

    <!-- Scripts pour l'animation de fond -->

        })
    </script>

    <script src="assets/js/script.js"></script>
